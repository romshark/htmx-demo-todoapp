proxy-timeout: 10s
lint: true
templier-host: "localhost:7331"
print-js-debug-logs: true
log: verbose
debounce:
  templ: 50ms
  go: 50ms
tls:
app:
  dir-src-root: "./"
  exclude:
    - ".git*"
    - "*~" # Any temporary backup files IDEs might use.
    - node_modules/*
    - eslint.config.mjs
    - postcss.config.js
    - tailwind.config.js
  dir-cmd: "./"
  dir-work:
  host: "http://127.0.0.1:8080"
  go-flags:
  flags:
custom-watchers:
  - name: "Bundle CSS"
    cmd: npm run build:css
    include: ["*.templ", "server/input.css"]
    exclude: ["server/public/*"]
    fail-on-error: true
    debounce:
    requires: # no action, "Bundle Changed" will do the reloading
  - name: Bundle JS
    cmd: npm run build:js
    include: ["*.js"]
    exclude: ["server/public/*"]
    fail-on-error: true
    debounce:
    # reload browser after successful bundling
    requires: # no action, "Bundle Changed" will do the reloading
  - name: Bundle Changed
    cmd: # Just rebuild
    include: ["server/public/*"]
    exclude:
    fail-on-error:
    debounce:
    requires: rebuild
  - name: Server Config Changed
    cmd: # Just restart
    include: ["config.yaml"]
    exclude:
    fail-on-error:
    debounce:
    requires: restart
